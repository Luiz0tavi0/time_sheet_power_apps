                ZIndex: =1

            DataCardValue5 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                Default: =cpf
                DelayOutput: =true
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =70
                HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                HoverColor: =RGBA(51, 51, 51, 1)
                HoverFill: =RGBA(255, 255, 255, 1)
                MaxLength: =Parent.MaxLength
                OnChange: |-
                    =//1ª Condição
                    If(is_colaborador,
                    //2ªCondição
                        If(
                            IsNumeric(Self.Text) And Len(Self.Text) = 14,
                            //TRUE - 2ª Condição
                            UpdateContext(
                                {
                                    VarPrimeiroDigito: Mod(
                                        (Mid(
                                            Self.Text,
                                            1,
                                            1
                                        ) * 5 + Mid(
                                            Self.Text,
                                            2,
                                            1
                                        ) * 4 + Mid(
                                            Self.Text,
                                            3,
                                            1
                                        ) * 3 + Mid(
                                            Self.Text,
                                            4,
                                            1
                                        ) * 2 + Mid(
                                            Self.Text,
                                            5,
                                            1
                                        ) * 9 + Mid(
                                            Self.Text,
                                            6,
                                            1
                                        ) * 8 + Mid(
                                            Self.Text,
                                            7,
                                            1
                                        ) * 7 + Mid(
                                            Self.Text,
                                            8,
                                            1
                                        ) * 6 + Mid(
                                            Self.Text,
                                            9,
                                            1
                                        ) * 5 + Mid(
                                            Self.Text,
                                            10,
                                            1
                                        ) * 4 + Mid(
                                            Self.Text,
                                            11,
                                            1
                                        ) * 3 + Mid(
                                            Self.Text,
                                            12,
                                            1
                                        ) * 2),
                                        11
                                    )
                                }
                            );
                            
                    //Regra específica da validação do CNPJ
                    If(
                                VarPrimeiroDigito < 2,
                                UpdateContext({VarPrimeiroDigito: 0}),
                                UpdateContext({VarPrimeiroDigito: 11 - VarPrimeiroDigito})
                            );
                            UpdateContext(
                                {
                                    VarSegundoDigito: Mod(
                                        (Mid(
                                            Self.Text,
                                            1,
                                            1
                                        ) * 6 + Mid(
                                            Self.Text,
                                            2,
                                            1
                                        ) * 5 + Mid(
                                            Self.Text,
                                            3,
                                            1
                                        ) * 4 + Mid(
                                            Self.Text,
                                            4,
                                            1
                                        ) * 3 + Mid(
                                            Self.Text,
                                            5,
                                            1
                                        ) * 2 + Mid(
                                            Self.Text,
                                            6,
                                            1
                                        ) * 9 + Mid(
                                            Self.Text,
                                            7,
                                            1
                                        ) * 8 + Mid(
                                            Self.Text,
                                            8,
                                            1
                                        ) * 7 + Mid(
                                            Self.Text,
                                            9,
                                            1
                                        ) * 6 + Mid(
                                            Self.Text,
                                            10,
                                            1
                                        ) * 5 + Mid(
                                            Self.Text,
                                            11,
                                            1
                                        ) * 4 + Mid(
                                            Self.Text,
                                            12,
                                            1
                                        ) * 3 + Mid(
                                            Self.Text,
                                            13,
                                            1
                                        ) * 2),
                                        11
                                    )
                                }
                            );
                            
                    //Regra específica da validação do CNPJ
                    If(
                                VarSegundoDigito < 2,
                                UpdateContext({VarSegundoDigito: 0}),
                                UpdateContext({VarSegundoDigito: 11 - VarSegundoDigito})
                            );
                            
                    //3ª Condição
                    If(
                                VarPrimeiroDigito = Value(
                                    Mid(
                                        Self.Text,
                                        13,
                                        1
                                    )
                                ) And VarSegundoDigito = Value(
                                    Mid(
                                        Self.Text,
                                        14,
                                        1
                                    )
                                ),
                    //TRUE - 3ª Condição
                                UpdateContext(
                                    {
                                        VarMascara: Left(
                                            Self.Text,
                                            2
                                        ) & "." & Mid(
                                            Self.Text,
                                            3,
                                            3
                                        ) & "." & Mid(
                                            Self.Text,
                                            6,
                                            3
                                        ) & "/" & Mid(
                                            Self.Text,
                                            9,
                                            4
                                        ) & "-" & Right(
                                            Self.Text,
                                            2
                                        )
                                    }
                                ),
                    //FALSE - 3ª Condição
                                UpdateContext(
                                    {
                                        VarPrimeiroDigito: Blank(),
                                        VarSegundoDigito: Blank(),
                                        VarMascara: Blank()
                                    }
                                );
                                //Reset(Self)
                            ),//FIM 3ª Condição
                    //FALSE - 2ª Condição
                            Notify(
                                "Por favor inserir 14 números!",
                                NotificationType.Error,
                                1500
                            );
                            UpdateContext(
                                {
                                    VarPrimeiroDigito: Blank(),
                                    VarSegundoDigito: Blank(),
                                    VarMascara: Blank()
                                }
                            );
                            //Reset(Self)
                        ),//FIM 2ª Condição
                    //4ª Condição
                        If(
                            IsNumeric(Self.Text) And Len(Self.Text) = 11,
                    //TRUE - 4ª Condição
                            UpdateContext(
                                {
                                    VarPrimeiroDigito: Mod(
                                        ((Mid(
                                            Self.Text,
                                            1,
                                            1
                                        ) * 10 + Mid(
                                            Self.Text,
                                            2,
                                            1
                                        ) * 9 + Mid(
                                            Self.Text,
                                            3,
                                            1
                                        ) * 8 + Mid(
                                            Self.Text,
                                            4,
                                            1
                                        ) * 7 + Mid(
                                            Self.Text,
                                            5,
                                            1
                                        ) * 6 + Mid(
                                            Self.Text,
                                            6,
                                            1
                                        ) * 5 + Mid(
                                            Self.Text,
                                            7,
                                            1
                                        ) * 4 + Mid(
                                            Self.Text,
                                            8,
                                            1
                                        ) * 3 + Mid(
                                            Self.Text,
                                            9,
                                            1
                                        ) * 2) * 10),
                                        11
                                    )
                                }
                            );
                            
                    //Regra específica da validação do CPF
                    If(
                                VarPrimeiroDigito = 10,
                                UpdateContext({VarPrimeiroDigito: 0})
                            );
                            UpdateContext(
                                {
                                    VarSegundoDigito: Mod(
                                        ((Mid(
                                            Self.Text,
                                            1,
                                            1
                                        ) * 11 + Mid(
                                            Self.Text,
                                            2,
                                            1
                                        ) * 10 + Mid(
                                            Self.Text,
                                            3,
                                            1
                                        ) * 9 + Mid(
                                            Self.Text,
                                            4,
                                            1
                                        ) * 8 + Mid(
                                            Self.Text,
                                            5,
                                            1
                                        ) * 7 + Mid(
                                            Self.Text,
                                            6,
                                            1
                                        ) * 6 + Mid(
                                            Self.Text,
                                            7,
                                            1
                                        ) * 5 + Mid(
                                            Self.Text,
                                            8,
                                            1
                                        ) * 4 + Mid(
                                            Self.Text,
                                            9,
                                            1
                                        ) * 3 + Mid(
                                            Self.Text,
                                            10,
                                            1
                                        ) * 2) * 10),
                                        11
                                    )
                                }
                            );
                            
                    //Regra específica da validação do CPF
                    If(
                                VarSegundoDigito = 10,
                                UpdateContext({VarSegundoDigito: 0})
                            );
                            
                    //5ª Condição
                    If(
                                VarPrimeiroDigito = Value(
                                    Mid(
                                        Self.Text,
                                        10,
                                        1
                                    )
                                ) And VarSegundoDigito = Value(
                                    Mid(
                                        Self.Text,
                                        11,
                                        1
                                    )
                                ),
                    //TRUE - 5ª Condição
                                UpdateContext(
                                    {
                                        VarMascara: Left(
                                            Self.Text,
                                            3
                                        ) & "." & Mid(
                                            Self.Text,
                                            4,
                                            3
                                        ) & "." & Mid(
                                            Self.Text,
                                            7,
                                            3
                                        ) & "-" & Right(
                                            Self.Text,
                                            2
                                        )
                                    }
                                ),
                    //FALSE - 5ª Condição
                                Notify(
                                    "Por favor inserir um CPF válido!",
                                    NotificationType.Error,
                                    1500
                                );
                                UpdateContext(
                                    {
                                        VarPrimeiroDigito: Blank(),
                                        VarSegundoDigito: Blank(),
                                        VarMascara: Blank()
                                    }
                                );
                                //Reset(Self)
                            ),//FIM 5ª Condição
                    //FALSE - 4ªCondição
                            Notify(
                                "Por favor inserir 11 números!",
                                NotificationType.Error,
                                1500
                            );
                            UpdateContext(
                                {
                                    VarPrimeiroDigito: Blank(),
                                    VarSegundoDigito: Blank(),
                                    VarMascara: Blank()
                                }
                            );
                            //Reset(Self)
                        )//FIM 4ª Condição
                    )//FIM 1ª Condição
                    ;
                    If(
                        (CountA(
                            Split(
                                Self.Text,
                                Left(
                                    Self.Text,
                                    1
                                )
                            )
                        ) - 1) = 11,
                        Notify(
                            "Por favor inserir um CPF válido!",
                            NotificationType.Error,
                            1500
                        );
                        //Reset(Self);;
                        
                    )
                PaddingLeft: =5
                PressedBorderColor: =RGBA(0, 120, 212, 1)
                PressedColor: =RGBA(51, 51, 51, 1)
                PressedFill: =RGBA(255, 255, 255, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
